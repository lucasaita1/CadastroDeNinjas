<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ninja.id != null} ? 'Alterar Ninja' : 'Adicionar Ninja'">Formulário Ninja</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        h1 {
            color: #00ff99;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #fff;
        }

        .btn {
            padding: 10px;
            background-color: #00ff99;
            color: #111;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #00cc7a;
        }
    </style>
</head>
<body>
<h1 th:text="${ninja.id != null} ? 'Alterar Ninja' : 'Adicionar Novo Ninja'"></h1>
<form th:action="@{/ninja/ui/salvar}" th:object="${ninja}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required/>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" th:field="*{idade}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>

    <label for="rank">Rank:</label>
    <input type="text" id="rank" th:field="*{rank}" required/>

    <label for="imgUrl">URL da Imagem:</label>
    <input type="text" id="imgUrl" th:field="*{imgUrl}" required/>

    <button type="submit" class="btn" th:text="${ninja.id != null} ? 'Salvar Alterações' : 'Adicionar Ninja'"></button>
</form>
</body>
</html>
